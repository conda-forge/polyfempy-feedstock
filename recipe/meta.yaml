{% set name = "polyfempy" %}
{% set version = "0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://github.com/polyfem/polyfem-python/archive/{{ version }}.tar.gz
  sha256: 31b9d23892bac8b2b8ede70e3df95ac99202b62d7a82a0faf5492517aabaf968

build:
  number: 0
  # skip: True  # [py<31]
  script:
    - "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - git
    - cmake
  host:
    - python
    - pip
    - suitesparse
    - setuptools
  run:
    - python
    - numpy >=1.9.1

test:
  imports:
    - polyfempy
  commands:
    - python test/test_bending.py
    - python test/test_gravity.py
    - python test/test_inflation.py
    - python test/test_plane_hole.py
    # - python test/test_torsion.py

about:
  home: https://polyfem.github.io/

  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

  summary: 'Easy-to-use powerfull finite element library based on Polyfem'

  description: 'Easy-to-use powerfull finite element library based on Polyfem'
  doc_url: https://polyfem.github.io/python
  dev_url: https://github.com/polyfem/polyfem-python

extra:
  recipe-maintainers:
    - teseoch
